<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "author" content="Geovanna Souza">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="Imagem/icons8-formato-100.png" type="image/x-icon">
    <title>Formulário de registro</title>
</head>
<body>
    <form action="#" class="form">
        <h1 class="text-center">Formulário de registro</h1>
        <!-- Progress bar -->
        <div class="progressbar">
          <div class="progress" id="progress"></div>
          
          <div
            class="progress-step progress-step-active"
            data-title="Introdução"
          ></div>
          <div class="progress-step" data-title="Contato"></div>
          <div class="progress-step" data-title="Data"></div>
          <div class="progress-step" data-title="Senha"></div>
        </div>
  
        <!-- Steps -->
        <div class="form-step form-step-active">
          <div class="input-group">
            <label for="username">Nome do usuário</label>
            <input type="text" name="username" id="username" />
          </div>
          <div class="input-group">
            <label for="position">Confirme usuário</label>
            <input type="text" name="position" id="position" />
          </div>
          <div class="">
            <a href="#" class="btn btn-next width-50 ml-auto">Próximo</a>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="phone">Telefone</label>
            <input type="text" name="phone" id="phone" />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Anterior</a>
            <a href="#" class="btn btn-next">Próximo</a>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="dob">Data de nascimento</label>
            <input type="date" name="dob" id="dob" />
          </div>
          <div class="input-group">
            <label for="ID">identidade nacional</label>
            <input type="number" name="ID" id="ID" />
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Anterior</a>
            <a href="#" class="btn btn-next">Próximo</a>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirme a Senha</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
            />
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Anterior</a>
            <input type="submit" value="Enviar" class="btn" />
          </div>
        </div>
      </form>
    </body>
  </html>
